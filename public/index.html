<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TeamsForm</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro|Ubuntu+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="form cont">
            <form action="#" method="POST">

                <div class="form-group">
                    <input class="form-control" type="text" name="Name" id="name" required>
                    <label for="name"><span>Name</span></label>
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" name="role" id="role" required>
                    <label for="role"><span>Role</span></label>
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" name="company" id="company" required>
                    <label for="company"><span>Company</span></label>
                </div>

                <div class="form-group">
                    <textarea class="form-control" name="bio" id="bio" required></textarea>
                    <label for="bio"><span>Bio</span></label>
                </div>

                <div class="image form-group">
                    <label for="image"><span id="fakeBtn">Choose file<span>No file chosen</span></span></label>
                    <input type="file" name="imageFile" id="imageFile" hidden>
                </div>

                <div class="social-form-group">
                    <div class="social cont">
                        <input type="text" name="social" id="social1" class="social-control" required>
                        <label for="social"><span>Social Link</span></label>
                    </div>
                    <div class="social cont">
                        <input type="text" name="social" id="social2" class="social-control" required>
                        <label for="social"><span>Social Link</span></label>
                    </div>

                    <div class="social icon-cont">
                        <select name="icons" id="icons1" class="social-control" required>
                            <option value="none" selected="selected"></option>
                            <option value="fa fa-twitter">Twitter</option>
                            <option value="fa fa-github">Github</option>
                            <option value="fa fa-facebook">Facebook</option>
                        </select>
                        <!-- <label for="social-icon"><span>Social-icon-1</span></label> -->
                    </div>
                    
                    <div class="social icon-cont">
                        <select name="icons" id="icons2" class="social-control" required>
                            <option value="none" selected="selected"></option>
                            <option value="fa fa-twitter">Twitter</option>
                            <option value="fa fa-github">Github</option>
                            <option value="fa fa-facebook">Facebook</option>
                        </select>
                        <!-- <label for="social-icon"><span>Social-icon-2</span></label> -->
                    </div>

                </div>
                <div class="submit-cont"><input id="submit" type="submit" value="submit"></div>
            </form>

            <div class="output-cont">
                <pre id="output">Partial</pre>
            </div>
        </div>

        <div class="actions-cont">

            <div class="users cont">
                <div id="users">
                    <ul>
                        <!--Members HEre-->
                    </ul>
                </div>
                <button class="action-btn" id="refresh">Get members</button>
            </div>

            <div class="download cont">
                <div id="download-disp">
                </div>
                <!-- <a href="http://" target="_blank" rel="noopener noreferrer"> -->
                    <button class="action-btn" id="download"> Download </button>
                <!-- </a> -->
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
